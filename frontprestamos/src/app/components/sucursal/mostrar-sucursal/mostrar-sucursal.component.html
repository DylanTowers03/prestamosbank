<p-card class="w-12 h-full">
    <ng-template pTemplate="header">

        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Registro de Sucursales
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Crear Sucursales" 
                  icon="pi pi-user-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/sucursales/nuevo']">
                </a>


            </div>

        </div>
    </ng-template>
    <p>
        <p-table [value]="sucursales">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sucursales>
                <tr>
                    <td>{{ sucursales.nombre }}</td>
                    <td>{{ sucursales.direccion }}</td>
                    <td>{{ sucursales.telefono }}</td>
                    <td>
                        <button 
                        pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600  mr-1"
                        >

                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/sucursales/edit', sucursales.id]">
                        </a>

                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="eliminar(sucursales.id)"
                        >

                        </button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </p>

</p-card>
